[application]

name="ld39"
main_scene="res://scenes/test2/Start.tscn"
icon="res://icon2.png"

[autoload]

autoload_music="*res://scenes/test2/music.tscn"

[display]

width=1280
height=720

[image_loader]

filter=false

[input]

ui_accept=[key(Return), key(Enter), jbutton(0, 0), jbutton(0, 3), jbutton(0, 2), jbutton(0, 11), key(Space)]
player_restart=[key(R), jbutton(0, 10)]
player_move=[jaxis(0, 0), jaxis(0, 1), jaxis(0, 2), jaxis(0, 3), key(A), key(W), key(S), key(D)]
player_aim=[jaxis(0, 4), jaxis(0, 5), jaxis(0, 6), jaxis(0, 7), mbutton(0, 2)]
player_dash=[key(Shift), jbutton(0, 0)]
player_attack=[key(Space), jbutton(0, 2), jbutton(0, 5), jbutton(0, 7), mbutton(0, 1)]
player_quit=[key(Escape), jbutton(0, 11)]
